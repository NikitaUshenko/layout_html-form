<!doctype html>
<html lang="en">
  <head>
    <meta charset="UTF-8">
    <meta name="viewport"
          content="width=device-width,
            user-scalable=no,
            initial-scale=1.0,
            maximum-scale=1.0,
            minimum-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Document</title>
    <link rel="stylesheet" href="./style.css">
  </head>
  <body>
  <form action="https://mate-academy-form-lesson.herokuapp.com/create-application" method="post">
    <fieldset>
      <legend>Personal information</legend>
      <label>Surname: <input type="text" name="surname" minlength="2" required></label>
      <label>Name: <input type="text" name="name" minlength="2" required></label>
      <label>How old are You? <input type="number" name="old" maxlength="3" value="12" data-qa="field-value" class="age"></label>
      <label>Full date of birth: <input type="date" name="date"></label>
      <label>I accept the term of the agreement <input type="checkbox" name="agree"></label>
    </fieldset>
    <fieldset>
      <legend>Registration</legend>
      <label>E-mail: <input type="email" name="email" placeholder="email@example.com" data-qa="field-placeholder"></label>
      <label>Password: <input type="password" name="pass"></label>
    </fieldset>
    <fieldset>
      <legend>An interesting fact about you!</legend>
      <div>Do you love cats? <label for="yes"><input type="radio" name="cats" id="yes"> Yes</label> <label for="no"><input type="radio" name="cats" id="no"> No</label></div>
      <label>What is your favorite color? <input type="color" name="color"></label>
      <label>What time do you go to bed? <input type="time" step="2" name="time"></label>
      <label for="cars">What are your favorite brand of cars?
        <select name="cars" id="cars" size="4">
          <option value="audi">BMW</option>
          <option value="bmw">Audi</option>
          <option value="lada">Lada</option>
        </select>
      </label>
      <label>How do you rate our work? <input type="range" name="rate" min="0" max="10"></label>
    </fieldset>
    <fieldset>
      <legend>Additional info:</legend>
      <label>Comments: <textarea name="comments" id="comments" cols="23" rows="2"></textarea></label>
      <label>Would you recommend us?
        <select name="recommend" id="recommend">
          <option value="yes">yes</option>
          <option value="no">no</option>
        </select>
      </label>
    </fieldset>
    <input type="submit" name="submit">
  </form>
  <script type="text/javascript" src="./main.js"></script>
  </body>
</html>
